git:
  repo: 'mongodb/docs-mongoid'
  remote:
    upstream: 'mongodb/docs-mongoid'
    tools: 'mongodb/docs-tools'
project:
  name: 'mongoid'
  tag: 'mongoid'
  url: 'https://docs.mongodb.com/mongoid'
  title: 'Mongoid Manual'
  branched: true
version:
  release: '8.0'
  branch: '8.0'
system:
  runstate:
    serial_sphinx: publish
  files:
    - 'intersphinx.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'
    - 'push.yaml'
    - htaccess: ['htaccess.yaml']
assets:
  - branch: master
    path: build/docs-tools
    repository: https://github.com/mongodb/docs-tools.git
  - branch: 8.0-stable
    path: build/mongoid-8.0
    repository: https://github.com/mongodb/mongoid.git
paths:
  output: 'build'
  source: 'source-8.0'
  includes: 'source-8.0/includes'
  images: 'source-8.0/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
  locale: 'locale'

...
